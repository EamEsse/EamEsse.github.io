<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>EAM ESSE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header>

    <div class="top-bar">
      <!-- izquierda -->
      <a href="index.html" class="logo-left">
        <img src="logo.png" alt="logo">
        <img src="letras.png" alt="EAM ESSE">
      </a>

      <!-- derecha -->
      <div class="social">
        <a href="https://www.instagram.com/eam.esse/" target="_blank">
          <img src="icons/instagram.png">
        </a>
        <a href="https://www.tiktok.com/@eam.esse" target="_blank">
          <img src="icons/tiktok.png">
        </a>
      </div>
    </div>

    <!-- centro debajo -->
    <div class="logo-center">
      <img src="logo.png" alt="logo grande">
    </div>

  </header>


  <!-- MODULO IMPRESION 3D -->
  <section class="module">

    <div class="module-header">
      <h2>Modelos para impresión 3D</h2>
      <button onclick="window.location.href='modelos-impresion-3d.html'">Ver todo ☰</button>
    </div>

    <div class="module-grid">

      <div class="module-card" onclick="openProduct('Producto1')">
        <img src="fotos_productos_3d/producto1/1.jpg">
        <div class="overlay">Funda para pendrive con forma de patita de gato</div>
      </div>

      <div class="module-card" onclick="openProduct('Producto2')">
        <img src="fotos_productos_3d/producto2/1.jpg">
        <div class="overlay">Marcapáginas</div>
      </div>

      <div class="module-card" onclick="openProduct('Producto3')">
        <img src="fotos_productos_3d/producto3/1.jpg">
        <div class="overlay">Porta-anillos con forma de helado</div>
      </div>

      <div class="module-card" onclick="openProduct('Producto4')">
        <img src="fotos_productos_3d/producto4/1.jpg">
        <div class="overlay">Soporte para auriculares minimalista</div>
      </div>

      <div class="module-card" onclick="openProduct('Producto5')">
        <img src="fotos_productos_3d/producto5/1.jpg">
        <div class="overlay">Maceta geométrica decorativa</div>
      </div>

      <div class="module-card" onclick="openProduct('Producto6')">
        <img src="fotos_productos_3d/producto6/1.jpg">
        <div class="overlay">Llavero de pulpo articulado</div>
      </div>

    </div>

  </section>

  <!-- SECCION RENDERS -->
  <section class="module">

    <div class="module-header">
      <h2>Renders</h2>
      <button onclick="showSection('renders')">Ver todo ☰</button>
    </div>

    <div class="module-grid">

      <div class="module-card" onclick="openProduct('Render1')">
        <img src="fotos_renders/render1/1.jpg">
        <div class="overlay">Render Escenario 1</div>
      </div>

      <div class="module-card" onclick="openProduct('Render2')">
        <img src="fotos_renders/render2/1.jpg">
        <div class="overlay">Render Personaje A</div>
      </div>

      <div class="module-card" onclick="openProduct('Render3')">
        <img src="fotos_renders/render3/1.jpg">
        <div class="overlay">Render Concepto X</div>
      </div>

    </div>

  </section>

  <!-- VISTA PRODUCTO -->
  <section id="product-view" class="product-view" style="display:none;">

    <!-- Flecha volver -->
    <div id="backArrow" class="back-arrow" onclick="goBack()">← Volver</div>

    <div class="product-layout">

      <div class="product-images">
        <div class="slider-container">
          <button class="slider-arrow prev" onclick="changeImage(-1)">❮</button>
          <img id="product-main-img" src="">
          <button class="slider-arrow next" onclick="changeImage(1)">❯</button>
        </div>
        <div id="product-thumbnails" class="product-thumbnails"></div>
      </div>

      <div class="product-info">
        <h2 id="product-title"></h2>
        <p id="product-desc"></p>
        <a id="product-link" href="#" target="_blank">
          <button class="buy-btn">Comprar</button>
        </a>
      </div>

    </div>

  </section>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">✖</span>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <img id="modal-img">
      <div class="buttons">
        <button id="prevBtn">⬅</button>
        <button id="nextBtn">➡</button>
      </div>
      <button class="buy-btn">Comprar en Cults3D</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
